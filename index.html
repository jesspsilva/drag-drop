<!DOCTYPE html>
<html lang="en">
<title>Drag and Drop</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="board-layout">
        <div class="left">
            <div class="board-text">Tasks</div>
        </div>
        <div class="add-board">
            <input type="button" value="Add board" onclick="addBoard(event)">
        </div>
        <div id='boardlists' class="board-lists">
            <div id='list1' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="top">
                    <div class="list-title" contenteditable="true">
                        To Do
                    </div>
                    <div class="delete" onclick="deleteBoard(event)">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div id='card1' class="card" draggable="true" ondragstart="dragStart(event)">
                    <div class="content">Work on article</div>
                    <div class="edit" onclick="editTask(event)">
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
                <div id='card2' class="card" draggable="true" ondragstart="dragStart(event)">
                    <div class="content">Back up database</div>
                    <div class="edit" onclick="editTask(event)">
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
                <div id='card3' class="card" draggable="true" ondragstart="dragStart(event)">
                    <div class="content">Create a demo</div>
                    <div class="edit" onclick="editTask(event)">
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
                <div id='card4' class="card" draggable="true" ondragstart="dragStart(event)">
                    <div class="content">Work on course content</div>
                    <div class="edit" onclick="editTask(event)">
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
                <div id='card5' class="card" draggable="true" ondragstart="dragStart(event)">
                    <div class="content">Start learn React</div>
                    <div class="edit" onclick="editTask(event)">
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
                <div class="add-task">
                    <input type="button" value="Add task" onclick="addTask(event)">
                </div>
            </div>
            <div id='list2' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="top">
                    <div class="list-title" contenteditable="true">
                        In Progress
                    </div>
                    <div class="delete" onclick="deleteBoard(event)">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="add-task">
                    <input type="button" value="Add task" onclick="addTask(event)">
                </div>
            </div>
            <div id='list3' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="top">
                    <div class="list-title" contenteditable="true">
                        Done
                    </div>
                    <div class="delete" onclick="deleteBoard(event)">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="add-task">
                    <input type="button" value="Add task" onclick="addTask(event)">
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
